<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Calculadora JS</h1>
    <div class="container">
        <form name="calculadora">
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="salida" id="textoACopiar"><br>
                <button id="boton-copiar" class="btn btn-outline-primary" type="button" onclick="copyToClipboard()">Copiar</button>
              </div>
            <div class="row row-cols-auto">
                <input class="btn btn-primary col" type="button" value="C" onclick="reset()">
                <input class="btn btn-primary col" type="button" value="/" onclick="introducir('/')">
                <input class="btn btn-primary col" type="button" value="*" onclick="introducir('*')">
                <input class="btn btn-primary col" type="button" value="-" onclick="introducir('-')">
            </div>
            <div class="row row-cols-auto">
                <input class="btn btn-primary col" type="button" value="7" onclick="introducir('7')">
                <input class="btn btn-primary col" type="button" value="8" onclick="introducir('8')">
                <input class="btn btn-primary col" type="button" value="9" onclick="introducir('9')">
                <input class="btn btn-primary col" type="button" value="+" onclick="introducir('+')">
                <input class="btn btn-primary col" type="button" value="4" onclick="introducir('4')">
                <input class="btn btn-primary col" type="button" value="5" onclick="introducir('5')">
                <input class="btn btn-primary col" type="button" value="6" onclick="introducir('6')">
            </div>
            <div class="row row-cols-auto">
                <input class="btn btn-primary col" type="button" value="1" onclick="introducir('1')">
                <input class="btn btn-primary col" type="button" value="2" onclick="introducir('2')">
                <input class="btn btn-primary col" type="button" value="3" onclick="introducir('3')">
                <input class="btn btn-primary col" type="button" value="0" onclick="introducir('0')">
                <input class="btn btn-primary col" type="button" value="." onclick="introducir('.')">
                <input class="btn btn-primary col" type="button" value="=" onclick="calcular()">
            </div>
        </form>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
